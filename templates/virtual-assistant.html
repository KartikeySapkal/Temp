<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor-Patient Video Call</title>
    <!-- Bootstrap Replit Theme -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2c2c44);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .video-frame {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-group .btn {
            font-size: 18px;
            padding: 10px 20px;
            transition: 0.3s ease;
        }
        .btn-group .btn:hover {
            opacity: 0.8;
        }
        #status {
            text-align: center;
            font-size: 16px;
            padding: 15px;
            border-radius: 8px;
        }
        .loader-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
}

        .loader {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div class="container mt-4 text-center">
        <h2 class="mb-4">Doctor-Patient Video Call</h2>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="video-container mb-3">
                    <video id="localVideo" autoplay playsinline class="video-frame"></video>
                    <div class="video-label">You</div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="video-container mb-3">
                    <div id="doctorLoader" class="loader-container">
                        <div class="loader"></div>
                    </div>
                    <video id="remoteVideo" autoplay playsinline class="video-frame" style="display: none;"></video>
                    <div class="video-label">Doctor</div>
                </div>
            </div>
            
        </div>

        <div class="btn-group" role="group">
            <button id="startButton" onclick="startCall()" class="btn btn-success">
                <i class="fas fa-video"></i> Start Call
            </button>
            <button id="endButton" onclick="endCall()" class="btn btn-danger" disabled>
                <i class="fas fa-phone-slash"></i> End Call
            </button>
        </div>

        <div class="mt-3">
            <div id="status" class="alert alert-info" role="alert">
                Welcome to the video call system. Click "Start Call" to begin.
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
