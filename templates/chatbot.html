<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .user-message {
            background: #1e88e5;
            color: #fff;
            margin-left: 20%;
        }
        .bot-message {
            background: #424242;
            color: #fff;
            margin-right: 20%;
        }
        /* Markdown styles within bot messages */
        .bot-message pre {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .bot-message code {
            background: #2d2d2d;
            padding: 2px 5px;
            border-radius: 3px;
            color: #e0e0e0;
        }
        .bot-message pre code {
            padding: 0;
        }
        .bot-message p {
            margin: 10px 0;
        }
        .bot-message ul, .bot-message ol {
            padding-left: 20px;
            margin: 10px 0;
        }
        .bot-message blockquote {
            border-left: 3px solid #666;
            margin: 10px 0;
            padding-left: 10px;
            color: #ccc;
        }
        .bot-message table {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
        }
        .bot-message th, .bot-message td {
            border: 1px solid #666;
            padding: 8px;
            text-align: left;
        }
        .bot-message th {
            background: #2d2d2d;
        }
        .input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .message-input-container {
            flex-grow: 1;
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .image-upload-container {
            position: relative;
            display: inline-block;
        }
        .image-upload-label {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        #imageInput {
            display: none;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #1e88e5, #42a5f5);
            border: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background: linear-gradient(45deg, #42a5f5, #1e88e5);
            box-shadow: 0 0 10px rgba(66, 165, 245, 0.7);
        }
        .loading {
            display: none;
            margin: 10px 0;
            color: #42a5f5;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Enhanced Chatbot</h1>
        <div class="chat-container" id="chatContainer"></div>
        <div id="loading" class="loading text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="input-container">
            <div class="image-upload-container">
                <label for="imageInput" class="image-upload-label">
                    ðŸ“Ž Add Image
                </label>
                <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
            </div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." class="form-control" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div id="imagePreview"></div>
    </div>
    <script>
        let isProcessing = false;

        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-image">`;
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sanitizeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            if (isProcessing) return;

            const imageInput = document.getElementById('imageInput');
            const messageInput = document.getElementById('messageInput');
            const chatContainer = document.getElementById('chatContainer');
            const loading = document.getElementById('loading');
            const preview = document.getElementById('imagePreview');

            const message = messageInput.value.trim();
            if (!message) {
                alert('Please type a message');
                return;
            }

            isProcessing = true;
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('message', message);

            if (imageInput.files[0]) {
                formData.append('image', imageInput.files[0]);
            }

            // Add user message to chat
            chatContainer.innerHTML += `
                <div class="message user-message">
                    <strong>You:</strong> ${sanitizeHTML(message)}
                    ${imageInput.files[0] ? '<br><img src="' + URL.createObjectURL(imageInput.files[0]) + '" class="preview-image">' : ''}
                </div>
            `;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Parse markdown and add bot message
                const parsedResponse = marked.parse(data.response);
                chatContainer.innerHTML += `
                    <div class="message bot-message">
                        <strong>Bot:</strong>
                        <div class="markdown-content">${parsedResponse}</div>
                    </div>
                `;

                // Apply syntax highlighting to code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });

            } catch (error) {
                chatContainer.innerHTML += `
                    <div class="message bot-message">
                        <strong>Error:</strong> ${sanitizeHTML(error.message)}
                    </div>
                `;
            } finally {
                messageInput.value = '';
                imageInput.value = '';
                preview.innerHTML = '';
                loading.style.display = 'none';
                isProcessing = false;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
