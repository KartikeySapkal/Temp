<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Medical Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0f1c;
            color: #f3f4f6;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(96, 165, 250, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(96, 165, 250, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #60a5fa, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .chat-container {
            height: 600px;
            overflow-y: auto;
            border-radius: 1rem;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(124, 58, 237, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #60a5fa, #7c3aed);
            color: #fff;
            margin-left: 20%;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        .bot-message {
            background: rgba(17, 24, 39, 0.8);
            color: #f3f4f6;
            margin-right: 20%;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .input-container {
            background: rgba(17, 24, 39, 0.7);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(124, 58, 237, 0.1);
            backdrop-filter: blur(10px);
        }

        .message-input-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        #messageInput {
            flex-grow: 1;
            padding: 1rem;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 0.5rem;
            color: #f3f4f6;
            transition: all 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .image-upload-label {
            padding: 1rem;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(124, 58, 237, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            color: #f3f4f6;
            transition: all 0.3s;
            display: inline-block;
        }

        .image-upload-label:hover {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #60a5fa, #7c3aed);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.3);
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin: 1rem 0;
            border-radius: 0.5rem;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .loading {
            text-align: center;
            color: #60a5fa;
        }

        /* Markdown Content Styles */
        .bot-message pre {
            background: rgba(13, 18, 30, 0.95);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid rgba(124, 58, 237, 0.2);
        }

        .bot-message code {
            background: rgba(13, 18, 30, 0.95);
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
            color: #e5e7eb;
        }

        .bot-message blockquote {
            border-left: 3px solid #60a5fa;
            margin: 1rem 0;
            padding-left: 1rem;
            color: #e5e7eb;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(17, 24, 39, 0.8);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #60a5fa, #7c3aed);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    <div class="container">
        <h1>Enhanced Medical Chatbot</h1>
        <div class="chat-container" id="chatContainer"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="input-container">
            <div class="image-upload-container">
                <label for="imageInput" class="image-upload-label">
                    ðŸ“Ž Add Image
                </label>
                <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" style="display: none;">
            </div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div id="imagePreview"></div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-image">`;
                }
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sanitizeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            if (isProcessing) return;

            const imageInput = document.getElementById('imageInput');
            const messageInput = document.getElementById('messageInput');
            const chatContainer = document.getElementById('chatContainer');
            const loading = document.getElementById('loading');
            const preview = document.getElementById('imagePreview');

            const message = messageInput.value.trim();
            if (!message) {
                alert('Please type a message');
                return;
            }

            isProcessing = true;
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('message', message);

            if (imageInput.files[0]) {
                formData.append('image', imageInput.files[0]);
            }

            chatContainer.innerHTML += `
                <div class="message user-message">
                    <strong>You:</strong> ${sanitizeHTML(message)}
                    ${imageInput.files[0] ? '<br><img src="' + URL.createObjectURL(imageInput.files[0]) + '" class="preview-image">' : ''}
                </div>
            `;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                const parsedResponse = marked.parse(data.response);
                chatContainer.innerHTML += `
                    <div class="message bot-message">
                        <strong>Bot:</strong>
                        <div class="markdown-content">${parsedResponse}</div>
                    </div>
                `;

                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });

            } catch (error) {
                chatContainer.innerHTML += `
                    <div class="message bot-message">
                        <strong>Error:</strong> ${sanitizeHTML(error.message)}
                    </div>
                `;
            } finally {
                messageInput.value = '';
                imageInput.value = '';
                preview.innerHTML = '';
                loading.style.display = 'none';
                isProcessing = false;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>
</html>
